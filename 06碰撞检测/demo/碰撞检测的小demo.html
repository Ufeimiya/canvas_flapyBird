<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cvs" width="800" height="600"></canvas>
<script>
    var cvs = document.getElementById('cvs');
    var ctx = cvs.getContext('2d');

    ctx.rect(200,200,50,50);
    ctx.rect(400,200,50,50);
    ctx.stroke();

    cvs.addEventListener('click',function(evt){
        var x = evt.offsetX;
        var y = evt.offsetY;

        alert(ctx.isPointInPath(x,y));
    })
</script>
</body>
</html>
